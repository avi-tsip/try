<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vardit Harel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="upper_text">
        <h2>
            חשבתם שנולדתם עם הידע להיות הורים טובים?
            אז חשבתם!

        </h2>
    </div>
    <div>
        <div class="container" id="form">
            <form>
                <div>
                <label for="emailAddress">כתובת דוא"ל</label>
                <input type="email" size="50" id="emailAddress" placeholder="הזן כתובת אי מייל">
                </div>
                <div>
                    <label for="firstName">שם פרטי</label>
                    <input type="text" size="50" id="firstName" placeholder="הזן שם פרטי">
                </div>
                <div>
                    <label for="lastName">שם משפחה</label>
                    <input type="text" size="50" id="lastName" placeholder="הזן שם משפחה">
                </div>
                <div>
                    <label for="cellNum">מספר נייד</label>
                    <input type="text" size="50" id="cellNum" placeholder="הזן מספר נייד">
                </div>
                <button type="submit" class="btn btn-primary">סיים רישום</button>
            </form>
        </div>
    </div>
</body>
</html>
