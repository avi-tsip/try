<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="bootstrap.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Bootstrap Baby!</title>
</head>
<body>
  <div class="container">
   <div class="container">
     <h1>Hello World!</h1>
   </div>
   <div id="buttons">
    <a class="btn btn-primary" href="#" role="button">Link</a>
    <button class="btn btn-primary" active type="submit">Button</button>
    <input class="btn btn-primary" type="button" value="Input">
    <input class="btn btn-outline-warning" type="submit" value="Submit">
    <input class="btn btn-secondary btn-sm" disabled type="reset" value="Reset">
   </div>
  </div> 
    <div class="container">
    <div class="jumbotron">
      <h1 class="display-4">Hello, world!</h1>
      <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
      <hr class="my-4">
      <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
      <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
    </div>
  </div>
</body>
</html>
