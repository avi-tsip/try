<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="bootstrap.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Bootstrap Forms Baby!</title>
</head>
<body>
    <style>
        .boxy{background:#b3ddff; border: 2px solid black;}
    </style>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 boxy">First Col lg</div>
            <div class="col-lg-4 boxy">Second Col lg</div>
            <div class="col-lg-4 boxy">Third Col lg</div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6 boxy">First Col md</div>
            <div class="col-md-6 boxy">Second Col md</div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-4 boxy">First Col sm</div>
            <div class="col-sm-4 boxy">Second Col sm</div>
            <div class="col-sm-4 boxy">Third Col sm</div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-xs-4 boxy">First Col xs</div>
            <div class="col-xs-4 boxy">Second Col xs</div>
            <div class="col-xs-4 boxy">Third Col xs</div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-sm-6 boxy">First Col dynamic</div>
            <div class="col-lg-3 col-sm-6 boxy">Second Col dynamic</div>
            <div class="col-lg-3 col-sm-6 boxy">Third Col dynamic</div>
            <div class="col-lg-3 col-sm-6 boxy">Forth Col dynamic</div>
        </div>
    </div>
    <!-- Nested rows -->
    <div class="container">
        <div class="row">
            <div class="col-lg-6 boxy">
                <div class="row">
                    <div class="col-lg-6 boxy">Nested one</div>
                    <div class="col-lg-6 boxy">Nested tow</div>
                </div>
            </div>
            <div class="col-lg-6 boxy">UPPER LEVEL</div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
